name: Release

on:
  push:
    branches: [main]
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  # Semantic-release: analizuje commity, bumpuje wersję, tworzy tag i GitHub Release
  semantic-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (required for release)
        run: npm run build

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  # Build Electron installer po utworzeniu tagu (np. v1.0.0)
  build-electron:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build Electron (Windows) + publish to GitHub Release
        run: npx electron-builder --win --publish always --projectDir packages/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Opcjonalnie – podpis cyfrowy Windows:
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
