appId: pl.planlux.hale
productName: Planlux Hale
electronVersion: "28.0.0"
directories:
  output: release

# Produkcyjna konfiguracja
asar: true
compression: maximum
artifactName: "Planlux-Hale-${version}.${ext}"

# Domy≈õlnie electron-builder kopiuje dist, assets, package.json i produkcyjne node_modules
asarUnpack:
  - "**/node_modules/better-sqlite3/**"

publish:
  provider: github
  releaseType: release
  vPrefixedTagName: true

win:
  target:
    - target: nsis
      arch:
        - x64
  signingHashAlgorithms:
    - sha256
  # Opcjonalne: certyfikat .pfx (CSC_LINK, CSC_KEY_PASSWORD)

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
